<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>MENÚ EXPRESS</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/clearform.js"></script>
        <script type="text/javascript">
            function cargar(div, desde)
            {
                $(div).load(desde);
            }
            
            $(function(){
                var appendthis = ("<div class='modal-overlay js-modal-close'></div>");
                $('a[data-modal-id]').click(function(e) {
            		e.preventDefault();
                    $("body").append(appendthis);
                    $(".modal-overlay").fadeTo(500, 0.7);
                    //$(".js-modalbox").fadeIn(500);
                	var modalBox = $(this).attr('data-modal-id');
                	$('#'+modalBox).fadeIn($(this).data());
                });  
                	
                $(".js-modal-close, .modal-overlay").click(function() {
                    $(".modal-box, .modal-overlay").fadeOut(500, function() {
                        $(".modal-overlay").remove();
                    });
                });
                
                $(window).resize(function() {
                    $(".modal-box").css({
                        top: ($(window).height() - $(".modal-box").outerHeight()) / 2,
                        left: ($(window).width() - $(".modal-box").outerWidth()) / 2
                    });
                });
                
                $(window).resize();
            });
        </script>
    </head>
    <body onload="cargar('#cuerpo', 'inicio.html')">
        <header>
            <nav>
                <div class="linkusuario">
                    <a href="#" onclick="cargar('#cuerpo', 'perfil.html')">
                        >> Nombre Usuario
                    </a>
                </div>
                <ul>
                    <li><a href="#" onclick="cargar('#cuerpo', 'inicio.html')">INICIO</a></li>
                    <li><a href="#" onclick="cargar('#cuerpo', 'nosotros.html')">NOSOTROS</a></li>
                    <li style="margin-top: 10px;"><a href="#" onclick="cargar('#cuerpo', 'inicio.html')"><img src="img/logo.png"></a></li>
                    <li><a href="#" onclick="cargar('#cuerpo', 'servicio.html')">SERVICIO</a></a></li>
                    <li><a href="#" onclick="cargar('#cuerpo', 'contactenos.html')">CONTACTENOS</a></a></li>
                </ul>
            </nav>
        </header>
        <div class="contenedor">
            <div class="ladoizquierdo">
                <form>
                    <label for="">DEPARTAMENTO</label>
                    <input type="text" style="width: 200px;" name="" value="Lima"/>
                    <label for="">DISTRITO</label>
                    <select style="width: 210px;" >
                        <option>Selecciona distrito</option>
                        <option>San Isidro</option>
                        <option>La Victoria</option>
                    </select>
                    <div style="text-align: right;">
                        <input type="button" value="Buscar" name="" onclick="cargar('#cuerpo', 'locales.html')"/>
                    </div>
                </form>
                <form>
                    <h3 style="margin-left: 15px;height: 5px;">INICIAR SESIÓN</h3>
                    <div class="marco">
                        <label for="">USUARIO</label>
                        <input type="text" style="width: 160px;" name="" value=""/>
                        <label for="">CONTRASEÑA</label>
                        <input type="text" style="width: 160px;" name="" value=""/>
                        <div style="text-align: center; padding-top: 10px;">
                            <input type="button" value="Ingresar" name=""/>
                            <input type="button" value="Registrate" name="" onclick="cargar('#cuerpo', 'registro-usuario.html')"/>
                        </div>
                    </div>
                </form>
            </div>
            <div id="cuerpo" class="cuerpo"></div>
            <div class="footer">
                <ul>
                    <li style="margin-top: 10px;"><a href="#" onclick="cargar('#cuerpo', 'inicio.html')">Inicio</a></li>
                    <li style="margin-top: 10px;"><a href="#" onclick="cargar('#cuerpo', 'nosotros.html')">Nosotros</a></li>
                    <li style="margin-top: 10px;"><a href="#" onclick="cargar('#cuerpo', 'servicio.html')">Servicio</a></a></li>
                    <li style="margin-top: 10px;"><a href="#" onclick="cargar('#cuerpo', 'contactenos.html')">Contáctenos</a></a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
