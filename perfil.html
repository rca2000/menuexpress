<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>MENÚ EXPRESS</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/clearform.js"></script>  
        <script type="text/javascript">
            function cargar(div, desde)
            {
                $(div).load(desde);
            }
            
            $(function(){
                var appendthis = ("<div class='modal-overlay js-modal-close'></div>");
                $('a[data-modal-id]').click(function(e) {
            		e.preventDefault();
                    $("body").append(appendthis);
                    $(".modal-overlay").fadeTo(500, 0.7);
                    //$(".js-modalbox").fadeIn(500);
                	var modalBox = $(this).attr('data-modal-id');
                	$('#'+modalBox).fadeIn($(this).data());
                });  
                	
                $(".js-modal-close, .modal-overlay").click(function() {
                    $(".modal-box, .modal-overlay").fadeOut(500, function() {
                        $(".modal-overlay").remove();
                    });
                });
                
                $(window).resize(function() {
                    $(".modal-box").css({
                        top: ($(window).height() - $(".modal-box").outerHeight()) / 2,
                        left: ($(window).width() - $(".modal-box").outerWidth()) / 2
                    });
                });
                
                $(window).resize();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div id="cuerpo">
                    <div class="col2">
                        <h1>Hola {Nombre}</h1>
                        <nav>
                            <ul>
                                <li>
                                    <a title="Datos Generales" href="#" onclick="cargar('#perfil', 'perfil-datos-generales.html')">Datos Generales</a>
                                </li>
                                <li>
                                    <a title="Pedido del Día" href="#" onclick="cargar('#perfil', 'perfil-pedido-dia.html')">Pedido del Día</a>
                                </li>
                                <li>
                                    <a title="Historial de Pedidos" href="#" onclick="cargar('#perfil', 'perfil-pedido-historial.html')">Historial de Pedidos</a>
                                </li>
                            </ul>
                        </nav>
                        <div id="perfil" class="perfil">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
